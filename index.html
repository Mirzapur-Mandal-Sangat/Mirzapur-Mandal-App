<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mirzapur Mandal Portal</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
    h2 { color: #0088cc; margin-bottom: 25px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1.5px solid #ddd; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    #msg { margin-top: 15px; font-size: 14px; color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Mirzapur Mandal</h2>
    <input type="text" id="mob" placeholder="Mobile / Email">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="handleLogin()">LOGIN</button>
    <div id="msg"></div>
  </div>

  <script>
    // Aapka Google Webhook URL
    const URL = "https://script.google.com/macros/s/AKfycbypZFVG-ynAJXq64p2s2g8ANrOGEQ7SC5846XQxd6Ff9y45pRnxKidsMmgadIZk4w/exec";

    async function handleLogin() {
      const mob = document.getElementById('mob').value;
      const pin = document.getElementById('pin').value;
      const msgDiv = document.getElementById('msg');
      
      if(!mob || !pin) { msgDiv.innerText = "Kripya details bharein!"; return; }
      
      msgDiv.style.color = "#0088cc";
      msgDiv.innerText = "Satyapit kiya ja raha hai...";

      try {
        const response = await fetch(URL, {
          method: "POST",
          body: JSON.stringify({
            action: "login",
            mob: mob,
            pin: pin,
            reqMode: "user",
            dId: "GITHUB-APP"
          })
        });
        
        const res = await response.json();
        
        if(res.success) {
          msgDiv.style.color = "green";
          msgDiv.innerText = "Namaste " + res.name + "! Login Safal.";
          // Yahan aap dashboard ka link dal sakte hain
        } else {
          msgDiv.style.color = "red";
          msgDiv.innerText = res.msg || "Login asafal!";
        }
      } catch (e) {
        msgDiv.style.color = "red";
        msgDiv.innerText = "Server se judne mein dikkat aa rahi hai.";
      }
    }
  </script>
</body>
</html>
