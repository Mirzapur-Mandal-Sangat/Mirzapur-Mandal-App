<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mirzapur Mandal App</title>
    <link rel="manifest" href="manifest.json?v=11">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f4f7f9; font-family: sans-serif; }
        
        /* Loading Overlay Styling */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #0088cc;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { color: #0088cc; font-weight: bold; font-size: 16px; }

        iframe { width: 100%; height: 100vh; border: none; display: block; }
        
        #installBtn {
            position: fixed; top: 15px; right: 15px;
            padding: 12px 20px; background: #28a745; color: white;
            border: none; border-radius: 8px; z-index: 10000; 
            display: none; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Mirzapur Mandal App à¤²à¥‹à¤¡ à¤¹à¥‹ à¤°à¤¹à¤¾ à¤¹à¥ˆ...</div>
    </div>

    <button id="installBtn">ðŸ“² App Install Karein</button>

    <iframe id="appFrame" 
            src="https://script.google.com/macros/s/AKfycbypZFVG-ynAJXq64p2s2g8ANrOGEQ7SC5846XQxd6Ff9y45pRnxKidsMmgadIZk4w/exec"
            onload="hideLoader()"></iframe>

    <script>
        // Loading hatane ka function
        function hideLoader() {
            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=11');
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                document.getElementById('installBtn').style.display = 'none';
            }
        });
    </script>
</body>
</html>
