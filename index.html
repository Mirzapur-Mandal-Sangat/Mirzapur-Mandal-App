<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mirzapur Mandal App</title>
    <link rel="manifest" href="manifest.json?v=12">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f4f7f9; font-family: sans-serif; }
        
        /* Loading Overlay */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #0088cc;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { color: #0088cc; font-weight: bold; font-size: 16px; }

        iframe { width: 100%; height: 100vh; border: none; display: block; }
        
        /* Install Button - Dashboard par hide karne ke liye iska logic niche hai */
        #installBtn {
            position: fixed; top: 15px; right: 15px;
            padding: 12px 20px; background: #28a745; color: white;
            border: none; border-radius: 8px; z-index: 10000; 
            display: none; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        /* Pull-to-refresh indicator */
        #refresh-indicator {
            position: fixed; top: -50px; left: 50%; transform: translateX(-50%);
            background: #0088cc; color: white; padding: 8px 15px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
            transition: top 0.3s; z-index: 99999;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Mirzapur Mandal App à¤²à¥‹à¤¡ à¤¹à¥‹ à¤°à¤¹à¤¾ à¤¹à¥ˆ...</div>
    </div>

    <div id="refresh-indicator">ðŸ”„ Refreshing...</div>
    <button id="installBtn">ðŸ“² App Install Karein</button>

    <iframe id="appFrame" 
            src="https://script.google.com/macros/s/AKfycbypZFVG-ynAJXq64p2s2g8ANrOGEQ7SC5846XQxd6Ff9y45pRnxKidsMmgadIZk4w/exec"
            onload="hideLoader()"></iframe>

    <script>
        // Service Worker register karna
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=12');
        }

        function hideLoader() {
            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        // Naya logic: Check karega ki user dashboard par hai ya nahi
        function checkButtonVisibility() {
            // Check login status (LocalStorage se mobile number check karke)
            const isUserLoggedIn = localStorage.getItem('uM'); 
            
            // Agar user login hai ya app pehle se install hai, toh button mat dikhao
            if (isUserLoggedIn || !deferredPrompt) {
                installBtn.style.display = 'none';
            } else {
                installBtn.style.display = 'block';
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            checkButtonVisibility();
        });

        installBtn.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        installBtn.style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        });

        // Dashboard check karne ke liye har 2 second par check karein
        setInterval(checkButtonVisibility, 2000);

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
        });

        // Pull to refresh logic
        let startY = 0;
        const indicator = document.getElementById('refresh-indicator');

        window.addEventListener('touchstart', (e) => { startY = e.touches[0].pageY; }, {passive: true});
        window.addEventListener('touchmove', (e) => {
            const moveY = e.touches[0].pageY;
            if (moveY - startY > 50 && window.scrollY === 0) { indicator.style.top = '20px'; }
        }, {passive: true});
        window.addEventListener('touchend', (e) => {
            if (e.changedTouches[0].pageY - startY > 150) { location.reload(); }
            else { indicator.style.top = '-50px'; }
        });
    </script>
</body>
</html>
