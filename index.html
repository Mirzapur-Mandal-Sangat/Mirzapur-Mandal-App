<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webbook App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        /* Iframe pure screen par dikhega */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #installBtn {
            position: fixed; top: 10px; right: 10px;
            padding: 10px; background: #28a745; color: white;
            border: none; border-radius: 5px; z-index: 100; display: none;
        }
    </style>
</head>
<body>

    <button id="installBtn">Install App</button>

    <iframe src="YOUR_GOOGLE_APPS_SCRIPT_URL_HERE"></iframe>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', () => {
            deferredPrompt.prompt();
            installBtn.style.display = 'none';
        });
    </script>
</body>
</html>
