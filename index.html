<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mirzapur Mandal App</title>
    <link rel="manifest" href="manifest.json?v=35">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f4f7f9; font-family: sans-serif; }
        
        /* Loader Style */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #0088cc;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { color: #004d99; font-weight: bold; font-size: 16px; }

        iframe { width: 100%; height: 100vh; border: none; display: block; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Mirzapur Mandal App लोड हो रहा है...</div>
    </div>

    <iframe id="appFrame" 
            src="https://script.google.com/macros/s/AKfycbypZFVG-ynAJXq64p2s2g8ANrOGEQ7SC5846XQxd6Ff9y45pRnxKidsMmgadIZk4w/exec"
            onload="hideLoader()"></iframe>

    <script>
        // Service Worker registration (offline support ke liye zaroori hai)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=35');
        }

        function hideLoader() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Dashboard/Logout par page refresh handling
        window.addEventListener("message", (event) => {
            if (event.data === "logged_out") {
                location.reload(); 
            }
        }, false);
    </script>
</body>
</html>
